<html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js" integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E=" crossorigin="anonymous"></script>


    <body>


        <canvas id="myChart" width="400" height="400"></canvas>




        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['18 oct', '19 oct', '20 oct', 'food', 'family', 'work'],// this is the x axis
                    datasets: [ {
                        label: 'uber',
                        data: [12, 19, 3, 5, 2, 3],
                        
                        borderColor: [
                            'green',
                            
                        ],
                        borderWidth: 1
                    },{
                        label: 'programming',
                        data: [3, 4, 5, 4, 6, 1],
                        
                        borderColor: [
                            'red',
                            
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>

    </body>

</html>
