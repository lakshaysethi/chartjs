<html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js" integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E=" crossorigin="anonymous"></script>


    <body>


        <canvas id="myChart" width="400" height="400"></canvas>




        <script>
      
            class Actitvity{
                constructor(lable,dataarray,color){
                    this.lable = lable;
                    this.data = dataarray;
                    this.borderColor = [color];
                    this.borderWidth = 1
                }

            }

            let xaxis = ['day 1','day 2', 'day 3']
            let dataarray = [new Actitvity('uber',[1,0.5,0.1],'red'),
                            new Actitvity('programming',[1,2,5],'green')]
            

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xaxis,// this is the x axis
                    datasets: dataarray,// needs to be array with objects
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>

    </body>

</html>
